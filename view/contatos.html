<div class="jumbotron">
	
	<ui-accordions>
		<ui-accordion title="Lista Telefônica">
		<input class="form-control" type="text" ng-model="criterioBusca" placeholder="O que você está buscando?">
	<!-- Exemplo de utilização do ng-repeat-->	
	<table ng-show="contatos.length > 0" class="table table-striped">
		<tr>
			<th></th>
			<th>Serial</th>
			<th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
			<th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
			<th><a href="" ng-click="ordenarPor('operadora')">Operadora</a></th>
			<th><a href="" ng-click="ordenarPor('data')">Data</a></th>
		</tr>
		<!-- exemplo de utilização do ng-class -->
		<tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos | filter:criterioBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao" >
			<td><input type="checkbox" ng-model="contato.selecionado"></td>
			<td>{{contato.serial}}</td>
			<td><a href="#/detalhesContato/{{contato.id}}">{{contato.nome | name}}</a></td>
			<td>{{contato.telefone}}</td>
			<td>{{contato.operadora.nome}}</td>
			<td>{{contato.data | date:'dd/mm/yyyy hh:mm'}}</td>
		</tr>
	</table>
		</ui-accordion>
	</ui-accordions>

	<!--<h3 ng-bind="app"></h3> ou com interpolação de expressão (abaixo) -->
